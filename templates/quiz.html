<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language }} Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('progress') }}" class="nav-link">My Progress</a>
        </div>
    </nav>

    <div class="quiz-container">
        <h1>{{ language }} Language Quiz</h1>
        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="beginner" {% if difficulty == 'beginner' %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if difficulty == 'intermediate' %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if difficulty == 'advanced' %}selected{% endif %}>Advanced</option>
            </select>
        </div>
        <div id="quiz-content" class="quiz-questions">
            {{ quiz }}
        </div>
        <button id="submit-quiz" class="submit-btn">Submit Quiz</button>
    </div>

    <script>
        function changeDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            window.location.href = `${window.location.pathname}?difficulty=${difficulty}`;
        }
    </script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
